# GCP Cloud Build: build -> test -> push -> deploy Cloud Run
# Trigger on push to main

steps:
  - name: "python:3.11-slim"
    id: install
    entrypoint: bash
    args:
      - -c
      - |
        apt-get update && apt-get install -y curl
        pip install pytest pytest-asyncio httpx
        pip install -r requirements.txt
    dir: deploy-api

  - name: "python:3.11-slim"
    id: test
    entrypoint: bash
    args:
      - -c
      - |
        cd deploy-api && pip install -q -r requirements.txt && PYTHONPATH=. python3 -m pytest tests/ -v --tb=short -x
    dir: .

  - name: "gcr.io/cloud-builders/docker"
    id: build
    args:
      - "build"
      - "-t"
      - "gcr.io/${PROJECT_ID}/visgate-deploy-api:${SHORT_SHA}"
      - "-f"
      - "deploy-api/Dockerfile"
      - "deploy-api"
    dir: .

  - name: "gcr.io/cloud-builders/docker"
    id: push
    args:
      - "push"
      - "gcr.io/${PROJECT_ID}/visgate-deploy-api:${SHORT_SHA}"
    dir: .

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: deploy
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "visgate-deploy-api"
      - "--image"
      - "gcr.io/${PROJECT_ID}/visgate-deploy-api:${SHORT_SHA}"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
    dir: .

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _REGION: us-central1
