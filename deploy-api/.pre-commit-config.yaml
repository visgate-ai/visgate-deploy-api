# Pre-commit hooks: ruff, mypy, pytest
# Install: pip install pre-commit && pre-commit install

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.15
    hooks:
      - id: ruff
        args: [--fix]
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: bash -c 'mypy src/'
        language: system
      - id: pytest
        name: pytest
        entry: bash -c 'cd deploy-api && PYTHONPATH=. python -m pytest tests/ -q'
        language: system
        pass_filenames: false
