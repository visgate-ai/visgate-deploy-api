name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }} # visgate
  REGION: us-central1 # Cheaper/Standard region
  SERVICE_NAME: visgate-deploy-api
  IMAGE: gcr.io/${{ secrets.GCP_PROJECT_ID }}/visgate-deploy-api:${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}' # Service Account Key JSON

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Use gcloud CLI
        run: gcloud info

      - name: Configure Docker
        run: gcloud auth configure-docker --quiet

      - name: Build and Push Container
        run: |
          docker build -t $IMAGE -f deploy-api/Dockerfile deploy-api
          docker push $IMAGE

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          image: ${{ env.IMAGE }}
          region: ${{ env.REGION }}
          env_vars: |
            GCP_PROJECT_ID=${{ env.PROJECT_ID }}
            FIRESTORE_COLLECTION_DEPLOYMENTS=visgate_deploy_api_deployments
            FIRESTORE_COLLECTION_LOGS=visgate_deploy_api_logs
            FIRESTORE_COLLECTION_API_KEYS=visgate_deploy_api_api_keys
            GCP_LOCATION=${{ env.REGION }}
            CLOUD_TASKS_QUEUE_PATH=projects/${{ env.PROJECT_ID }}/locations/${{ env.REGION }}/queues/visgate-orchestrator-queue
            LOG_LEVEL=INFO
          secrets: |
            RUNPOD_TEMPLATE_ID=RUNPOD_TEMPLATE_ID:latest
            INTERNAL_WEBHOOK_SECRET=INTERNAL_WEBHOOK_SECRET:latest
          flags: '--allow-unauthenticated'

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
