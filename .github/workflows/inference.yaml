name: Build and Push Inference Worker

on:
  push:
    branches:
      - main
    paths:
      - 'inference/**'
  workflow_dispatch:

env:
  IMAGE_NAME: uzunenes/inference

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free disk space on runner
        run: |
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL || true
          docker system prune -af || true
          df -h

      - name: Check Docker Hub credentials
        id: dockerhub
        run: |
          if [ -n "${{ secrets.DOCKER_HUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKER_HUB_TOKEN }}" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "::warning::DOCKER_HUB_USERNAME and/or DOCKER_HUB_TOKEN is missing. Skipping Docker Hub push."
          fi

      - name: Log in to Docker Hub
        if: steps.dockerhub.outputs.enabled == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up Docker Buildx
        if: steps.dockerhub.outputs.enabled == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        if: steps.dockerhub.outputs.enabled == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./inference
          file: ./inference/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

      - name: Skip Docker push (credentials missing)
        if: steps.dockerhub.outputs.enabled != 'true'
        run: echo "Docker Hub credentials are not configured. Workflow completed without pushing image."
